<html>
  <head>
    <title>Carbon City</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="calculate_carbon.js"></script>
  </head>

  <body>

    <div class="container pt-5">

      <div class="row" style="height:auto">
        <div class="col-sm-1"></div> 

        <div class="col-sm-2 icon title_text ">
          <h1>Carbon City</h1>
          <br />
          <p>Posted by LLLENROC</p>
          <div class="card" style="height: 460px; margin-right: 20px; margin-top: 50px;">
            <div class="card-body">
              <h5 class="card-title">Your city</h5>
              <br />
              <!-- <h6 class="card-subtitle mb-2 text-muted">Information</h6> -->
              <p class="card-text" id="res_block_stat">
                Residence blocks:
              </p>
              <p class="card-text" id="com_block_stat">
                Commercial blocks:
              </p>
              <p class="card-text" id="park_block_stat">
                Park blocks:
              </p>
              <p class="card-text" id="carbon_per_stat">
                Carbon emissions per capita:
              </p>
              <p class="card-text" id="unemployment_stat">
                Unemployment rate:
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-6 game rounded-3 title_text">Plan Your Urban
          <div>
            <svg id="city" width=600 height=600></svg>
          </div>        
        </div>

        <div class="col-sm-2 icon">
          <table class="table table-borderless"> 
            <thead>
              <tr>
                <th class="text_color ">Build Your City</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <p class="text_color" style="height: 18px;">Current Placement:<br>
                    <span id="placement_value" class="text_color "></span>
                  </p>
                </td>
              </tr>
              <tr>
                <td>
                  <!-- residence -->
                  <button id="residence_button" type="button" class="btn btn-outline-secondary col-6 mx-auto" data-bs-toggle="tooltip" data-bs-placement="top" title="Residence" onclick="changePlacement1()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#FEDE00" class="bi bi-house" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path>
                      <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path>
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <!-- commercial -->
                  <button id="commercial_button" type="button" class="btn btn-outline-secondary col-6 mx-auto" data-bs-toggle="tooltip" data-bs-placement="top" title="Commercial" onclick="changePlacement2()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#4cc9f0" class="bi bi-building" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"></path>
                      <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"></path>
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <!-- green -->
                  <button id="park_button" type="button" class="btn btn-outline-secondary col-6 mx-auto" data-bs-toggle="tooltip" data-bs-placement="top" title="Park" onclick="changePlacement3()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#94bfa7" class="bi bi-tree" viewBox="0 0 16 16">
                      <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777l-3-4.5zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507z"></path>
                    </svg>
                  </button>
                </td>
              </tr>
                <br />
              <tr>
              </tr>
              <tr>
                <td>
                  <!-- Random -->
                  <button id="remove_button" type="button" class="btn btn-outline-secondary col-6 mx-auto" onclick="changePlacement0()">Remove
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <!-- Random -->
                  <button type="button" class="btn btn-outline-secondary col-6 mx-auto" onclick="random()">Random
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <!-- Reset -->
                  <button type="button" class="btn btn-outline-secondary col-6 mx-auto" onclick="reset()">Reset
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-1"></div> 
      </div>
      <br />
      <br />


      <div class="row">
        <div class="col-sm-1"></div> 
        <div class="col-sm-10">
          <p class="graph">
            <br />
            <svg id="carbon_chart" height="500" width="1050" style="border: 1px gray solid;"></svg>
            <p class="chart_title">Carbon Emission Chart</p>
          </p>
        </div> 
        <div class="col-sm-1"></div> 
      </div>

      <!-- <div class="row">
        <div class="col-sm-1"></div> 
        <div class="col-sm-10">
          <p class="graph">
            <p class="chart_title">People Chart</p>
            <br />
            <svg id="ratio_chart" height="500" width="1200"></svg>
          </p>
        </div> 
        <div class="col-sm-1"></div> 
      </div>  -->

    </div>

    <script src="city_blocks.js"></script>
    <script src="carbon_chart.js"></script>
    <script src="ratio_chart.js"></script>

  </body>
</html>
